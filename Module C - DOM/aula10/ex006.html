<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: #03a503;
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interact
    </div>
    <script>
        var a = document.getElementById("area")
        a.addEventListener("click", click)
        a.addEventListener("mouseenter", enter)
        a.addEventListener("mouseout", out)

        function click() {
            a.innerText = "Don't touch me!"
            a.style.background = "red"
        }
        function enter() {
            a.style.color = 'black'
            a.innerText = "Ohh yeah!"
        }
        function out() {
            a.style.color = 'whitesmoke'
            a.innerText = "Hey, come on!"
            a.style.background = "#03a503"
        }
    </script>
</body>
</html>
