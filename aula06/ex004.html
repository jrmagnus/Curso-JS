<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        name = prompt("Your name?")
        document.write(`Your name has ${name.length} letters!<br>`)
        document.write(`Your name in uppercase is ${name.toUpperCase(name)}`)
    </script>
</body>
</html>
