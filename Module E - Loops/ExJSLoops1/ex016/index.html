<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counting in steps</h1>
    <div id="answer">
        <div id="number">
            <p>Number start</p>

            <p>Number finish</p> 
            <input type="number" id="txtnum2">

            <input type="number" id="txtstp">

        <p>
            <input type="button" value="OK" onclick="count()">
        </p>
    </div>
    <p></p>
    <div id="res"></div>
    <script src="script.js"></script>
</body>
</html>
