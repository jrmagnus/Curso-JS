<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number List</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <header>
        <h1>Number List</h1>
    </header>
    <section>
        <div id="inputNumbers">
            Input a Number between 1 and 100:
            <input type="number" class="textForm" name="numberTextInput" id="numberTextInput">
            <input type="submit" class="button" name="addButton" id="addButton" value="Add" onclick="inputNumber()">
        </div>
        <div class="selectBox" id="selectBox" name="selectBox">
            <select name="numberList" id="numberList" class="numberList" size="6">
            </select>
        </div>
        <p id="finishbutton">
            <input type="button" class="button" name="finishButton" id="finishButton" value="Finish" onclick="calcAndOrder()" >
        </p>
        <div id="result">
        </div>
    </section>
    <footer>
        <p>&copy; JrMagnus</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
